[Application]
name=Notion Link Opener
version=1.0.0
publisher=YourName
# 入口：模块:函数
entry_point=notion_link_opener:main
# icon=static/favicon.svg

[Python]
version=3.11.7
bitness=64

[Include]
# 你的源码与静态资源
files=
    notion_link_opener.py
    static/** -> $INSTDIR\static

# PyPI 依赖（Pynsist 会自动下载 wheel）
pypi_wheels=
    fastapi==0.111.0
    starlette==0.37.2
    uvicorn==0.30.6
    pydantic==2.8.2
    pydantic-core==2.20.1
    anyio==4.4.0
    sniffio==1.3.1
    h11==0.14.0
    typing-extensions==4.12.2
    idna==3.7
    click==8.1.7
    annotated-types==0.7.0

[Build]
# 生成的安装包文件名（可选）
installer_name=NotionLinkOpener-Setup